<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Delivery</title>
  </head>
  <body>
  <div class="container">
      <h1>Order your pizzas!</h1><br>
      <h4>I hear you have to order like 10 pizzas for a big party, and you'll want to look over them and see what you odered when you are done</h4>
      <div class="jumbotron">
        <form>
          <div class="form-group">
             <label for="size">Becuase this pizza shop exists in an alternate reality, we can make <em>ANY</em> sized pizza. Please enter how big [in diameter] you would like your pizza to be. please enter number in inches </label>
             <input type="text" class="form-control" id="size">
          </select><br>
          <select class="form-control" id="topping1">
            <option value="1">canned sardines</option>
            <option value="2">Fresh Hawaiin pineapple</option>
            <option value="3">Aged italian Salami</option>
            <option value="4">Artison craft 10 year smoked pepperoni</option>
          </select>
             <br>
             <h3>Please enter your address where we will deliver your pizza!</h3> <br>
             <div id="addressInputBox">
              <div class="new-address1">
                <div class="form-group">
                  <label for="address">enter your entire address</label>
                  <input type="text" id="address1" class="form-control new-address">
                </div>
                </div>
              </div>
             <button type="submit" id="orderButton" class = "btn btn-success" name="button">Order your pizza</button>
           </div>
         </form>
         <div class="results">
             Price:<span id="price"></span>
           </div>
         </div>
        </div>
      </div>
    </div>
  </body>
</html>
